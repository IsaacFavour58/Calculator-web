<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR Web</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- <marquee class="marq" behavior="scroll" direction="left">I HATE MATH... BUT I LOVE COUNTING MONEY.</marquee> -->
   <article>
    <div id="history"> 

    </div>

    <main class="container">
        <!-- <nav id="active">
            <h1></h1>
        </nav> -->
       
    <header class="header">
        <h1>
            CALCULATOR
        </h1>
         <button id="btn1">view history</button>
    </header>
    <section class="display">
        <div class="previousvalue" ></div>

        <input type="text" class="currentvalue" value="0" readonly id="inputs"> 
    </section>
    <button class="clearEntry function">CE</button>
    <button class="clear function">C</button>
    <button class="delete function">
        <i class="fas fa-backspace"></i>
    </button>
    <button class="operator divide function">/</button>
    

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator function">*</button>


    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator function">-</button>
    

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator function">+</button>


    <button class="signchange">+/-</button>
    <button class="number">0</button>
    <button class="number">.</button>
    <button class="equals">=</button>



    <!-- https://zhiko-web-calculator.netlify.app -->
    <!-- https://github.com/IsaacFavour58/Calculator-web -->

    



    </main>
